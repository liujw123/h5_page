<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--UC强制全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--QQ强制竖屏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>swiper</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<style>
    #Mycanvas {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        z-index: -100;
    }
</style>

<body>
    <div class="swiper-container">
        <!-- canvas背景 -->
        <canvas id="Mycanvas"></canvas>
        <!-- 在需要运动的元素上面增加类名  ani   ，和其他的类似插件相同，Swiper Animate需要指定几个参数： -->
        <!-- swiper-animate-effect：切换效果，例如 fadeInUp  -->
        <!-- swiper-animate-duration：可选，动画持续时间（单位秒），例如 0.5s -->
        <!-- swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s -->
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="o_box1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">1</p>
                </div>
                <div class="o_box2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">2</p>
                </div>
            </div>
            <div class="swiper-slide page2">
                <div class="t_box1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
            </div>
            <div class="swiper-slide page3">
                <div class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">content</div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
</body>
<script src="js/index.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.3.min.js"></script>
<script src="js/canvas.js"></script>
<script>        

    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            // nextEl: '.swiper-button-next',
            // prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            // el: '.swiper-scrollbar',
        },
        //Swiper4.x
        on: {
            init: function () {
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function () {
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                alert(this.activeIndex);
            }
        }
    })
</script>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

</html>
